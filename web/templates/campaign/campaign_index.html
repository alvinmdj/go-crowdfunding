{{ define "content" }}
<h2 class="mb-4">List of Campaigns</h2>

<a href="/campaigns/create" class="btn btn-primary mb-3">
  <i class="fa fa-plus"></i> Add New Campaign
</a>

<div class="card mb-4">
  <div class="card-body">
    <table class="table table-responsive mb-0">
      <thead class="thead-light">
        <tr>
          <th>Thumbnail</th>
          <th>Name</th>
          <th>Short Description</th>
          <th>Goal Amount</th>
          <th colspan="3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through campaigns data -->
        {{ range .campaigns }}
        <tr>
          <td class="img-fluid img-thumbnail">
            {{ if .CampaignImages }}
            <img src="/{{ (index .CampaignImages 0).FileName }}" alt="{{ .Name }}" width="60" />
            {{ end }}
          </td>
          <td>{{ .Name }}</td>
          <td>{{ .ShortDescription }}</td>
          <td>{{ .GoalAmountFormatIDR }}</td>
          <td>
            <a href="/campaigns/show/{{ .ID }}" class="btn btn-success"><i class="fa fa-search"></i></a>
          </td>
          <td>
            <a href="/campaigns/edit/{{ .ID }}" class="btn btn-warning"><i class="fa fa-edit"></i></a>
          </td>
          <td>
            <a href="/campaigns/image/{{ .ID }}" class="btn btn-secondary"><i class="fa fa-camera"></i></a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
{{ end }}
