{{ define "content" }}
<h2 class="mb-4">Campaign Detail</h2>

<div class="card mb-4">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" value="{{ .Name }}" disabled>
      </div>

      <div class="form-group">
        <label for="short_description">Short Description</label>
        <input type="text" name="short_description" class="form-control" value="{{ .ShortDescription }}" disabled>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" cols="30" rows="10" class="form-control" disabled>{{ .Description }}</textarea>
      </div>

      <div class="form-group">
        <label for="goal_amount">Goal Amount</label>
        <input type="text" name="goal_amount" class="form-control" value="{{ .GoalAmountFormatIDR }}" disabled>
      </div>

      <div class="form-group">
        <label for="perks">Perks</label>
        <input type="text" name="perks" class="form-control" value="{{ .Perks }}" disabled>
      </div>

      <div class="form-group">
        <label for="backer_count">Backer Count</label>
        <input type="text" name="backer_count" class="form-control" value="{{ .BackerCount }}" disabled>
      </div>

      <div class="form-group">
        <label for="current_amount">Current Amount</label>
        <input type="text" name="current_amount" class="form-control" value="{{ .CurrentAmountFormatIDR }}" disabled>
      </div>
    </form>
  </div>
</div>
{{ end }}
