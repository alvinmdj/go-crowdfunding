{{ define "content" }}
<h2 class="mb-4">Edit User</h2>

{{ if .Error }}
<div class="alert alert-danger">
  {{ range .Error }}
    {{ .Error }}
    <br />
  {{ end }}
</div>
{{ end }}

<div class="card mb-4">
  <div class="card-body">
    <form action="/users/update/{{ .ID }}" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" value="{{ .Name }}" type="text" name="name" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" value="{{ .Email }}" type="text" name="email" placeholder="Enter email address">
      </div>

      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input class="form-control" value="{{ .Occupation }}" type="text" name="occupation"
          placeholder="Enter occupation">
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
{{ end }}
