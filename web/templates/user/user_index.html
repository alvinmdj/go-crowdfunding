{{ define "content" }}
<h2 class="mb-4">List of User</h2>

<a href="/users/create" class="btn btn-primary mb-3">
  <i class="fa fa-plus"></i> Add User
</a>

<div class="card mb-4">
  <div class="card-body">
    <table class="table mb-0">
      <thead class="thead-light">
        <tr>
          <th>Avatar</th>
          <th>Name</th>
          <th>Email</th>
          <th>Occupation</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through users data -->
        {{ range .users }}
          <tr>
            <td class="img-fluid img-thumbnail">
              {{ if .AvatarFileName }}
                <img src="{{ .AvatarFileName }}" alt="{{ .Name }}" width="60" />
              {{ end }}
            </td>
            <td>{{ .Name }}</td>
            <td>{{ .Email }}</td>
            <td>{{ .Occupation }}</td>
          </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
{{ end }}
