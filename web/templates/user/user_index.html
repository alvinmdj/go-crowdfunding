{{ define "content" }}
<h2 class="mb-4">List of User</h2>

<a href="/users/create" class="btn btn-primary mb-3">
  <i class="fa fa-plus"></i> Add User
</a>

<div class="card mb-4">
  <div class="card-body">
    <table class="table table-responsive mb-0">
      <thead class="thead-light">
        <tr>
          <th>Avatar</th>
          <th>Name</th>
          <th>Email</th>
          <th>Occupation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through users data -->
        {{ range .users }}
        <tr>
          <td class="img-fluid img-thumbnail">
            {{ if .AvatarFileName }}
            <img src="/{{ .AvatarFileName }}" alt="{{ .Name }}" width="60" />
            {{ end }}
          </td>
          <td>{{ .Name }}</td>
          <td>{{ .Email }}</td>
          <td>{{ .Occupation }}</td>
          <td>
            <a href="/users/edit/{{ .ID }}" class="btn btn-warning"><i class="fa fa-edit"></i></a>
            <a href="/users/avatar/{{ .ID }}" class="btn btn-secondary"><i class="fa fa-camera"></i></a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
{{ end }}
